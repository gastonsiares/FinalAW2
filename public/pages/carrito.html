<!-- public/pages/carrito.html -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Contenedor principal -->
  <div class="p-4 max-w-3xl mx-auto">

    <!-- Carrito -->
    <div id="carritoContainer" class="space-y-4 mb-6"></div>

    <!-- Total y dirección -->
    <div class="bg-white p-4 rounded shadow">
      <p class="text-xl font-bold mb-4">Total: $<span id="totalCarrito">0.00</span></p>

      <label for="direccion" class="block font-semibold mb-1">Dirección de envío:</label>
      <input
        type="text"
        id="direccion"
        class="p-2 border border-gray-300 rounded w-full mb-4"
        placeholder="Ej: Calle Falsa 123"
        required
      />

      <button
        id="comprarBtn"
        class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 w-full"
      >
        Comprar
      </button>
    </div>

  </div>

  <script src="../js/carrito.js"></script>
  <script src="/js/navbar.js" type="module"></script>
</body>

</html>
